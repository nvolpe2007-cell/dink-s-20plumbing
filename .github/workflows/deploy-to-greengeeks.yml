name: Deploy to GreenGeeks via SSH/SCP

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack & Setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build client (vite)
        run: pnpm run build:client

      # Clean remote public_html (SSH key)
      - name: Clean remote public_html (SSH key)
        if: ${{ secrets.GG_SSH_PRIVATE_KEY != '' }}
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.GG_HOST }}
          username: ${{ secrets.GG_USER }}
          port: ${{ secrets.GG_PORT || '22' }}
          key: ${{ secrets.GG_SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.GG_SSH_PASSPHRASE }}
          script: |
            rm -rf /home/${{ secrets.GG_USER }}/public_html/*

      # Clean remote public_html (password)
      - name: Clean remote public_html (password)
        if: ${{ secrets.GG_SSH_PRIVATE_KEY == '' && secrets.GG_PASSWORD != '' }}
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.GG_HOST }}
          username: ${{ secrets.GG_USER }}
          port: ${{ secrets.GG_PORT || '22' }}
          password: ${{ secrets.GG_PASSWORD }}
          script: |
            rm -rf /home/${{ secrets.GG_USER }}/public_html/*

      # Copy files using SCP (SSH key)
      - name: Copy build output (SSH key)
        if: ${{ secrets.GG_SSH_PRIVATE_KEY != '' }}
        uses: appleboy/scp-action@v0.1.0
        with:
          host: ${{ secrets.GG_HOST }}
          username: ${{ secrets.GG_USER }}
          port: ${{ secrets.GG_PORT || '22' }}
          key: ${{ secrets.GG_SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.GG_SSH_PASSPHRASE }}
          source: "dist/spa/*"
          target: "/home/${{ secrets.GG_USER }}/public_html"

      # Copy files using SCP (password)
      - name: Copy build output (password)
        if: ${{ secrets.GG_SSH_PRIVATE_KEY == '' && secrets.GG_PASSWORD != '' }}
        uses: appleboy/scp-action@v0.1.0
        with:
          host: ${{ secrets.GG_HOST }}
          username: ${{ secrets.GG_USER }}
          port: ${{ secrets.GG_PORT || '22' }}
          password: ${{ secrets.GG_PASSWORD }}
          source: "dist/spa/*"
          target: "/home/${{ secrets.GG_USER }}/public_html"

      - name: Done
        run: echo "Deployment to GreenGeeks public_html complete"
