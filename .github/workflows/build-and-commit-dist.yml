name: Build and commit public_html (GreenGeeks)

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build the site
        run: npm run build

      - name: Move build into public_html
        run: |
          rm -rf public_html || true
          mkdir -p public_html
          cp -R dist/* public_html/

      - name: Commit and push public_html
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add public_html
          git commit -m "Auto-build public_html" || echo "No changes to commit"
          git push || true
        continue-on-error: true
