name: Build and commit dist/spa to repo

on:
  push:
    branches: [main]
    paths-ignore:
      - 'public_html/**'
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: build-and-commit-dist
  cancel-in-progress: true

jobs:
  build-and-commit:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm & Install dependencies
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm install --frozen-lockfile

      - name: Build client (vite)
        run: |
          pnpm run build:client

      - name: Copy build output to public_html
        run: |
          rm -rf public_html || true
          mkdir -p public_html
          cp -R dist/spa/. public_html/

      - name: Commit and push public_html
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public_html
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: add/update built static site in public_html [skip ci]"
            git push origin HEAD:main
          fi
